- defaults:
    clean:
      force: true
    link:
      create: true
      force: true
      relink: true
- clean:
    - "~"
- create:
    # extra folders for vim related features like undo, sessions, etc
    - ~/.vim/extra
- link:
    # shells
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.zshrc: zsh/zshrc.zsh
    ~/.oh-my-zsh/custom: zsh/custom
    # tools
    ~/.z: z
    ~/.fzf: fzf
    ~/.tmux.conf: tmux/tmux.conf
    /usr/local/etc/tigrc: tig/tigrc
    ~/.gitconfig.common: git/gitconfig
    # apps
    ~/.config/karabiner/karabiner.json: macos/karabiner.json
    # editors
    ~/.vimrc: vim/init.vim
    ~/.config/nvim/init.vim: vim/init.vim
    ~/.config/coc/coc-settings.json: vim/coc-settings.json
    ~/.vim/autoload/plug.vim: vim/vim-plug/plug.vim
    ~/.local/share/nvim/site/autoload/plug.vim: vim/vim-plug/plug.vim
    ~/.emacs.d: emacs/emacs.d
    ~/.spacemacs.d: emacs/spacemacs.d
    # terminals
    /usr/local/share/iterm2: iterm2
    ~/.hyper.js: hyper/hyper.config.js
    ~/.hyper_plugins/local/hyper-config/index.js: hyper/hyper.plugin.js

