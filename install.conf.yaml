-
    defaults:
        clean:
            force: true
        link:
            create: true
            force: true
            relink: true
-
    clean:
        - '~'
-
    link:
        ~/.emacs.d: emacs/emacs.d
        ~/.spacemacs.d: emacs/spacemacs.d
        ~/.spacemacs.d/spacemacs.template.el: emacs/emacs.d/core/templates/.spacemacs.template
        ~/.oh-my-zsh: zsh/oh-my-zsh
        ~/.oh-my-zsh/custom: zsh/custom
        ~/.zshrc: zsh/zshrc
        ~/.vimrc: vim/vimrc
        ~/.config/nvim/init.vim: vim/vimrc
        ~/.vim/autoload/plug.vim: vim/vim-plug/plug.vim
        ~/.tmux.conf: tmux/tmux.conf
        ~/.tmux/plugins/tpm: tmux/tpm
        /usr/local/share/iterm2: iterm2

