- defaults:
    clean:
      force: true
    link:
      create: true
      force: true
      relink: true
- clean:
    - "~"
- create:
    # extra folders for vim related features like undo, sessions, etc
    - ~/.vim/undos
    - ~/.vim/sessions
- link:
    # shells
    ## oh-my-zsh
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.zshrc: zsh/zshrc.zsh
    ~/.oh-my-zsh/custom/plugins: zsh/custom/plugins
    ~/.oh-my-zsh/custom/themes/spaceship.zsh-theme: zsh/custom/themes/spaceship-prompt/spaceship.zsh-theme

    # tools
    ## z
    ~/.z: z
    ## fzf
    ~/.fzf: fzf
    ## asdf
    ~/.asdf: asdf
    ### tmux
    ~/.tmux.conf: tmux/tmux.conf
    ## tig
    /usr/local/etc/tigrc: tig/tigrc
    ## git
    ~/.gitconfig.common: git/gitconfig

    # macos apps
    ## rectangle
    ~/Library/Preferences/com.knollsoft.Rectangle.plist: macos/Rectangle.plist

    # editors
    ## neovim
    ~/.config/nvim/init.vim: vim/init.vim
    ~/.local/share/nvim/site/autoload/plug.vim: vim/vim-plug/plug.vim
    ### coc
    ~/.config/nvim/coc-settings.json: vim/coc/coc-settings.json
    ~/.config/coc/extensions/package.json: vim/coc/package.json

    # terminals
    ## kitty
    ~/.config/kitty: kitty

