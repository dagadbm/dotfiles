- defaults:
    clean:
      force: true
    link:
      create: true
      force: true
      relink: true
- clean:
    - "~"
- create:
    # extra folders for vim related features like undo, sessions, etc
    - ~/.vim/undos
    - ~/.vim/sessions
- link:
    # shells
    ~/.zshrc: zsh/zshrc.zsh
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.oh-my-zsh: submodules/oh-my-zsh
    ~/.oh-my-zsh/custom/plugins/zsh-completions: submodules/zsh-completions
    ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions: submodules/zsh-autosuggestions
    ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting: submodules/zsh-syntax-highlighting
    ~/.oh-my-zsh/custom/themes/powerlevel10k: submodules/powerlevel10k

    # tools
    ~/.z: submodules/z
    ~/.fzf: submodules/fzf
    ~/.asdf: submodules/asdf
    ~/.config/direnv/direnvrc: direnv/direnvrc
    ~/.tmux.conf: tmux/tmux.conf
    /usr/local/etc/tigrc: tig/tigrc
    ~/.gitconfig.common: git/gitconfig

    # macos apps
    ~/Library/Preferences/com.knollsoft.Rectangle.plist: macos/Rectangle.plist

    # editors
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.local/share/nvim/site/autoload/plug.vim: submodules/vim-plug/plug.vim
    ~/.config/nvim/coc-settings.json: nvim/coc/coc-settings.json
    ~/.config/coc/extensions/package.json: nvim/coc/package.json

    # terminals
    ~/.config/kitty: kitty

